<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title> PIE </title>
    <link rel="stylesheet" type="text/css" href="../css/track.css">
    <link rel="stylesheet" type="text/css" href="../css/Treant.css">
    <link rel="icon" href="../images/bank.png">
  </head>
  <body>  
    <a href="/html/bank.html" style="float: left;">
      <img src="../images/backArrow.png" style="width:3rem; margin: .5rem;">
    </a> 
    <div id="track">
      <img id="track-image" src="../images/track.png" style="padding-right: 3rem;">
      <p id="track-fraud"> Track Fraud </p><br>
    </div>
    <form id="client-form">
      <fieldset id="fraud">
        <input id="account" type="string" value="" placeholder="Account Number" />
        <br><br>
        <button type="button" onClick="trackFraud()"> Track Fraud </button>
        <button type="button" onClick="clearFraud()"> Clear </button>
      </fieldset>
    </form>    
     <div id="tree-simple"></div><br>
    <div id="fraudSelectors">
      <span class="fraudSelector" id="fromFraud" onclick="listFraudFrom();"> FROM </span>
      <span class="fraudSelector" id="toFraud" onclick="listFraudTo();"> TO </span>
      <span class="fraudSelector" id="internalFraud" onclick="listFraudInternal();"> INTERNAL </span>
    </div>
    <div id="fraudEvents" style="overflow-x:auto;">
      <table id="fromFraudEvents">
        <thead>
          <tr><th>Txn Date</th><th>Txn ID</th><th>From Bank</th><th>From Account</th><th>To Bank</th><th>To Account</th><th>Amount</th>
          </tr>
          <tr></tr>
        </thead>
      </table>
      <table id="toFraudEvents" style="display:none;">
        <thead>
          <tr><th>Txn Date</th><th>Txn ID</th><th>From Bank</th><th>From Account</th><th>To Bank</th><th>To Account</th><th>Amount</th>
          </tr>
          <tr></tr>
        </thead>
      </table>
      <table id="internalFraudEvents" style="display:none;">
        <thead>
          <tr><th>Txn Date</th><th>Txn ID</th><th>From Bank</th><th>From Account</th><th>To Bank</th><th>To Account</th><th>Amount</th>
          </tr>
          <tr></tr>
        </thead>
      </table>
    </div>
    <script type="text/javascript" src="../js/treant/vendor/raphael.js"></script>
    <script type="text/javascript" src="../js/treant/Treant.js"></script>
    <script type="text/javascript" src="../js/bundle.js"></script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/track.js"></script>
  </body>
</html>
