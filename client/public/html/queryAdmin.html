<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title> PIE </title>
    <link rel="stylesheet" type="text/css" href="../css/query.css">
    <link rel="icon" href="../images/bank.png">
  </head>
  <body>
    <a href="/html/admin.html" style="float: left;">
      <img src="../images/backArrow.png" style="width:3rem; margin: .5rem;">
    </a> 
    <div id="query">
      <img id="query-image" src="../images/queryAdmin.png" style="padding-right: 3rem;">
      <p id="query-fraud"> Query the Blockchain </p><br>
    </div>
      <form id="client-form">
        <fieldset id="queryFields">
          <label>Reported Period From</label>
          <input id="fromDate" type="date">
          <label>Reported Period To</label>
          <input id="toDate" type="date" valueAsDate="new Date()">
          <button id="dateQueryButton" type="button" onClick="queryChainByDate()"> Run Date Query </button><br><br>
          <label>Transaction ID</label>
          <input id="txId" placeholder="UPI / NPCI Txn ID, 12 digits">
          <button id="txQueryButton" type="button" onClick="queryChainByTxId()"> Run Txn ID Query </button><br><br>       
        </fieldset> 
      </form>
      <div id="reportedFrauds">
        <table>
          <thead>
            <tr><th>Txn Date</th><th>Txn ID</th><th>From Bank</th><th>From Account</th><th>To Bank</th><th>To Account</th><th>Amount</th>
            </tr>
            <tr></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="../js/bundle.js"></script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/queryAdmin.js"></script>
  </body>
</html>
