<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title> PIE </title>
    <link rel="stylesheet" type="text/css" href="../css/query.css">
  </head>
  <body>  
    <div id="query">
      <img id="query-image" src="../images/query.png">
      <p id="query-fraud"> Query the Blockchain </p><br>
    </div>
      <form id="client-form">
        <fieldset>
          <label>Reported Period From</label>
          <input id="fromDate" type="date">
          <label>Reported Period To</label>
          <input id="toDate" type="date" valueAsDate="new Date()">
          <button type="button" onClick="queryChain()"> Run Query </button>
        </fieldset> 
      </form>
      <div id="reportedFrauds"></div>
    </div>
    <script type="text/javascript" src="../js/bundle.js"></script>
  </body>
</html>
