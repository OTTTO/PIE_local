<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title> PIE </title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  </head>
  <body>  
    <div id="pie"><H1> PIE </H1></div>
      <form id="client-form">
        <fieldset>
          <label> Type of Bank </label>
            <select>
              <option value="retail">Retail</option>
              <option value="commercial">Commercial</option>
              <option value="credit-card">Credit Card</option>
              <option value="money-movement">Money Movement</option>
            </select>
          <label> Member Address </label>
            <input id="memberAddr" type="string" placeholder="0x..." maxlength="42" />
            <br>
          <label> Member Role </label>
            <input id="memberRole" type="string" placeholder="A,B,C,D"/>
            <br><br>
          <button type="button" onClick="addMember()"> Add Member </button>
        </fieldset><br>
    </div>
    <script type="text/javascript" src="../js/bundle.js"></script>
  </body>
</html>
