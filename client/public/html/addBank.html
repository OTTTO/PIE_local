<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title> PIE </title>
    <link rel="stylesheet" type="text/css" href="../css/addBank.css">
    <link rel="icon" href="../images/bank.png">
  </head>
  <body>
    <div id="admin-bank"> 
      <a href="/html/admin.html" style="float: left;">
       <img src="../images/backArrow.png" style="width:3rem; margin: .5rem;">
      </a> 
      <img id="admin-bank-img" src="../images/admin.png" style="padding-right: 3rem;"> <br>
      <p id="add-bank"> Add a Bank to the Blockchain </p>
    </div><br>
      <form id="client-form">
        <fieldset>
          <label> Type of Bank </label>
            <select id="bankType">
              <option value="retail">Retail</option>
              <option value="commercial">Commercial</option>
              <option value="credit card">Credit Card</option>
              <option value="money movement">Money Movement</option>
            </select> <br><br>
          <label> Name of Bank </label>
            <input id="bankName" type="string" placeholder="Bank Name"/> <br><br>
          <label> Ethereum Address </label>
            <input id="memberAddr" type="string" placeholder="0x..." maxlength="42"/><br><br>
          <button type="button" onClick="addBank()"> Add Bank </button>
        </fieldset><br>
    </div>
    <script type="text/javascript" src="../js/bundle.js"></script>
    <script type="text/javascript" src="../js/addBank.js"></script>
  </body>
</html>
